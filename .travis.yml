matrix:
  include:
  - language: node_js
    node_js:
      - "node"
    script:
      - docker build -t blog-frontend .

  - language: node_js
    node_js:
      - "node"
    addons:
      sonarcloud:
        organization: martinheinz-github
        token:
          secure: ""
    script:
      - npm run test:unit
      - sonar-scanner

  - language: node_js
    node_js:
      - "node"
    addons:
      code_climate:
        repo_token:
          secure: ""

    script:
      - npm run test:unit

    after_script:
      - codeclimate < ./coverage/lcov.info

notifications:
  email: false
