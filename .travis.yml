matrix:
  include:
  - language: node_js
    node_js:
      - "node"
    script:
      - docker build -t blog-frontend .

  - language: node_js
    node_js:
      - "node"
    addons:
      sonarcloud:
        organization: martinheinz-github
        token:
          secure: ""
    before_script:
    - docker build -t blog-frontend .
    - echo "Run tests inside docker image."
    - echo "Save reports generated by image to host."
    script:
    - sonar-scanner

notifications:
  email: false
