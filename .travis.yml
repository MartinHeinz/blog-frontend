env:
  global:
    CC_TEST_REPORTER_ID=ff2fd3fd55146fc066871b6020f5e8e1103407d2821898c7f94fabd0d1075835

matrix:
  include:
  - language: node_js
    node_js:
      - "node"
    script:
      - docker build -t blog-frontend .

  - language: node_js
    node_js:
      - "node"
    addons:
      sonarcloud:
        organization: martinheinz-github
        token:
          secure: ""
    script:
      - npm run test:unit
      - sonar-scanner

  - language: node_js
    node_js:
      - "node"
    before_script:
      - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - chmod +x ./cc-test-reporter
      - ./cc-test-reporter before-build

    script:
      - npm run test:unit

    after_script:
      - ./cc-test-reporter after-build -t lcov ./coverage/lcov.info

  - language: node_js
    node_js:
      - "node"
    services:
      - docker
    if: branch = master
    script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker-compose build --no-cache
      - docker images
      - docker push ${DOCKER_USERNAME}/blog_frontend:latest

notifications:
  email: false
